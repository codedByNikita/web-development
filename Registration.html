<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="icon" type="image" href="\html_program\imag\n.ico">
</head>

<body>
    <form action="/action.php">
        <!-- Header Section-->

        <h1>Student Registration Form</h1>
        <h3> Fill in this form to register </h3>

        <!-- Fill Area -->

        <label for="first_name">First name :</label>
        <input type="text" placeholder="Enter your first name " id="fname" required><br></br>

        <label for="last_name">Last name :</label>
        <input type="text" placeholder="Enter your last name" id="lname" required><br></br>

        <label for="email">Email : </label>
        <input type="email" placeholder="Email" id=" Enter your e-mail" required><br></br>

        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob" required><br></br>

        <!-- Login section -->

        <label for="username">Username : </label>
        <input type="text" placeholder=" Set username" id="username" required><br></br>

        <label for="password">Password : </label>
        <input type="password" placeholder=" Set password" id="password" required><br></br>

        <!-- Select your gender -->

        <label for="gender">Gender : </label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <!-- Select your course -->
        <br>
        <label for="course">Course : </label>
        <select id="course">
            <option>Course</option>
            <option value="course">BCA</option>
            <option value="course">MCA</option>
            <option value="course">Phd</option>
            <option value="course">MBA</option>
        </select><br><br>

        <button value="submit" type="submit">Submit</button>
    </form>
</body>

</html>
